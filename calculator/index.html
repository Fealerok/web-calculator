<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator by Fealer</title>
</head>
<body>
    <div class="head_text">
        <span>Добро пожаловать!</span>
        <span>Сам пример не показывается.</span>
        <span>Вам нужно просто его вводить и нажать на кнопку "="</span>
    </div>

    <div class="reload_button">
        <button value="reload">Перезагрузить страницу</button>
        <p>Кнопка перезагрузки нужна в том случае, если калькулятор сломался</p>
    </div>
    <div class="main_block">
        <div class="name_results">
            <div class="block_name">
                <span>Calculator by Fealer</span>
            </div>
            <div class="block_result">
                <span id="result">0</span>
            </div>
        </div>
        <div class="block_buttons">
            <div class="btn-0-3">
                <button value="0" class="b0">0</button>
                <button value="1" class="b1">1</button>
                <button value="2" class="b2">2</button>
                <button value="3" class="b3">3</button>
            </div>
            <div class="btn_4-7">
                <button value="4" class="b4">4</button>
                <button value="5" class="b5">5</button>
                <button value="6" class="b6">6</button>
                <button value="7" class="b7">7</button>
            </div>
            <div class="btn_8--">
                <button value="8" class="b8">8</button>
                <button value="9" class="b9">9</button>
                <button value="+" class="plus">+</button>
                <button value="-" class="minus">-</button>
            </div>
            <div class="operators">
                <button value="*" class="multiply">*</button>
                <button value="/" class="delenie">/</button>
                <button class="clear" value = "clear">C</button>
                <button value="=" class="ravno">=</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
